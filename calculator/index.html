<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vlada's calc</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
  </head>

  <body>
    <section class="content">
      <div class="calculator">
        <div class="calculator__panel">
          <div class="calculator__input">59 * 89</div>
          <div class="calculator__output">5 251</div>
        </div>
        <div class="calculator__buttons">
          <div class="calculator__button calculator__button-long">C</div>
          <div class="calculator__button">%</div>
          <div class="calculator__button calculator__button-purple">/</div>
          <div class="calculator__button">7</div>
          <div class="calculator__button">8</div>
          <div class="calculator__button">9</div>
          <div class="calculator__button calculator__button-purple">*</div>
          <div class="calculator__button">4</div>
          <div class="calculator__button">5</div>
          <div class="calculator__button">6</div>
          <div class="calculator__button calculator__button-purple">-</div>
          <div class="calculator__button">1</div>
          <div class="calculator__button">2</div>
          <div class="calculator__button">3</div>
          <div class="calculator__button calculator__button-purple">+</div>
          <div class="calculator__button calculator__button-long">0</div>
          <div class="calculator__button">.</div>
          <div class="calculator__button calculator__button-orange">=</div>
        </div>
      </div>
    </section>
  </body>
  
</html>
